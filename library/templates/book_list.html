<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book Library</h1>
    <ul>
        {% for book in books %}
            <li>{{book.title}}</li> 
            <li>{{book.author}}</li>
            <li>{{book.publication_date}}</li>
        {% endfor %}
    </ul>
</body>
</html>
